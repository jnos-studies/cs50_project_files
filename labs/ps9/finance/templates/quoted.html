{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<table class="table">
    <th>Symbol</th>
    <th>Name</th>
    <th>Price</th>
    <tr>
        <td>{{ symbol }}</td>
        <td>{{ name }}</td>
        <td>{{ price | usd }}</td>
    </tr>
</table>
{% endblock %}
