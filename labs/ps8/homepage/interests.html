        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
          window.onload = function () {
            let mystery_box = document.getElementById("mystery-box")
            let joke_box = document.getElementById("joke-box")
            let pic_links_of_interests = [
              "https://i.pinimg.com/originals/2e/ca/8c/2eca8c49731707bcb7f658c9ee336fa9.jpg",
              "https://www.lifewire.com/thmb/pITpMmVoDuAQVCq7OHD_idCbw_Q=/2200x1467/filters:fill(auto,1)/computer-hardware-2625895-5d9007ac0d44404588321d255fc82049.jpg",
              "https://miro.medium.com/max/1400/0*z1mm6izqSeDiKukb",
              "https://preview.redd.it/bqydx388iui41.jpg?auto=webp&s=b36ba444889c01279e377e87f670dc5884a390a7",
              "https://cdn-prod.medicalnewstoday.com/content/images/articles/320/320566/man-sleeping.jpg",
              "https://nypost.com/wp-content/uploads/sites/2/2022/03/food-toilet-1-copy.jpg?quality=75&strip=all",
              "https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88"
            ]
            mystery_box.addEventListener("click", () =>
            {
              //remove the elements to just show a list of pictures.
              mystery_box.parentElement.firstChild.remove()
              mystery_box.remove()
              for (i = 0; i < pic_links_of_interests.length; i++)
              {
                //set an attribute for each image element in the list
                let image = document.createElement("img")
                image.setAttribute("src", pic_links_of_interests[i])
                image.setAttribute("class", "rounded mx-auto d-block interest_pics")
                image.setAttribute("alt", "a picture of an interest I have")
                //append it to the joke-box div element to create a list of pictures.
                joke_box.appendChild(image)
              }
            })
          }
        </script>
